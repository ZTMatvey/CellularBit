<div class="container">
    <div class="buttons">
        <div class="buttons-group">
            <cb-image-control-button class="button" (onClick)="handleSpeedControlClick(playStatusType.Stop)" [isActive]="playStatus === playStatusType.Stop" pathToImage="../../../../../assets/svg/stop.svg"></cb-image-control-button>
            <cb-image-control-button class="button" (onClick)="handleSpeedControlClick(playStatusType.FirstSpeed)" [isActive]="playStatus === playStatusType.FirstSpeed" pathToImage="../../../../../assets/svg/firstSpeed.svg"></cb-image-control-button>
            <cb-image-control-button class="button" (onClick)="handleSpeedControlClick(playStatusType.SecondSpeed)" [isActive]="playStatus === playStatusType.SecondSpeed" pathToImage="../../../../../assets/svg/secondSpeed.svg"></cb-image-control-button>
            <cb-image-control-button class="button" (onClick)="handleSpeedControlClick(playStatusType.ThirdSpeed)" [isActive]="playStatus === playStatusType.ThirdSpeed" pathToImage="../../../../../assets/svg/thirdSpeed.svg"></cb-image-control-button>    
        </div>
        <div class="buttons-group">
            <cb-color-control-button class="button" *ngFor="let type of cellTypes.types" (onClick)="cellTypes.setActiveTypeById(type.id)" [isActive]="activeCellType === type" [color]="type.displayColor"></cb-color-control-button>
        </div>
    </div>
    <div [ngClass]="{'dark-mode__grid-wrapper': darkModeService.isDarkMode}" class="grid-wrapper">
        <cb-grid [gridColor]="darkModeService.isDarkMode ? 'white' : 'black'" [backgroundColor]="darkModeService.isDarkMode ? 'transparent' : 'transparent'" [width]="width" [height]="height" #grid (onCellDown)="onCellDown($event)" [drawGrid]="true"></cb-grid>
    </div>
</div>
